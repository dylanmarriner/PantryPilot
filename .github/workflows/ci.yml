name: PantryPilot CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: pantrypilot_test
          POSTGRES_DB: pantrypilot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package.json
    
    - name: Install backend dependencies
      run: npm ci
      working-directory: ./backend
    
    - name: Run backend tests
      run: npm test
      working-directory: ./backend
    
    - name: Run backend linting
      run: npm run lint
      working-directory: ./backend

  test-workers:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: workers/package.json
    
    - name: Install workers dependencies
      run: npm ci
      working-directory: ./workers
    
    - name: Run workers tests
      run: npm test
      working-directory: ./workers

  docker-compose-validation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate docker-compose configuration
      run: |
        docker-compose -f infra/docker-compose.yml config
        docker-compose -f infra/docker-compose.yml build --dry-run
